<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>

    <style>
        table {

        }

        .dot {
            width: 4%;
            padding-top: 10%;
            background-color: red;
        }

        .blank {
            width: 2%;
            padding-top: 10%;
        }
    </style>
</head>
<body onload="setup_board()">

<div id="gameboard" style="width: 100%;">

</div>


<script>

    function setup_board() {

        var board = document.getElementById("gameboard");

        var boardstring = "<table>";

        for (var i = 0; i < 30; i++) {
            var newrow = "<tr>";

            for (var j = 0; j < 30; j++) {
                //a new row to be appended
                if (j % 2 == 0 && i % 2 == 0) {
                    newrow += "<td class='dot' id='"+((i/2)*15+(j/2))+"'></td>";
                } else {
                    newrow += "<td class='blank'></td>";
                }
            }

            newrow += "</tr>";

            boardstring += newrow;

        }

        boardstring += "</table>";

        board.innerHTML = boardstring;
    }

</script>

</body>
</html>
